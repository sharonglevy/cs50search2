<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles1.css" >
    </head>
    <body class="body-main">
        <header>
            <div class="header-advanced">
                <img src="google.png" alt="google logo" class="header-logo">
                <nav>
                    <a class="link" href="index.html">Search</a>
                    <a class="link" href="advancedGoogle.html">Advanced Search</a>
                    <a class="link" href="#">Gmail</a>
                    <a class="link" href="#"> <img class="icon" src="letter.png" alt="letter"> </a>
                </nav>
            </div>
        </header>
        <div class="main-search">
            <!-- The google icon is a bit different to personalize the page a bit more -->
            <div>
              <img alt="google" src="googlelogoimage.png">
            </div>
            <!-- this is the main search form it uses q to pass the searched item to google url -->
            <form action="https://www.google.com/images?q">
              <input class="form-search" type="text" name="q" autocomplete="off"></input>
              <!-- Search icon for the main search space -->
              <i class="fa fa-search icon-search"></i>
              <!--  Instead of the camera icon a CS50 icon's been added -->
              <i class="fa fa-CS50 icon-CS50">CS50</i>
              <div class="buttons">
                <!-- Normal search button and I'm feeling lucky button -->
                <button type="submit" class="btn-search">Images Search</button>
              </div>
            </form>
            <div class="lang-offer">Google offered in: <a href="#">spanish</a></div>
          </div>
        <div class="allfooter allfooter2">
            <div class="fbar">
                <div class="ftup">
                    <footer class = "footer-down-up">
                            <span>Argentina</span>
                    </footer>
                </div>
                <div class="footer-down-down">
                    <div id ="fleft">
                        <span class="fdri">Adverticing</span>
                        <span class="fdri">Bussiness</span>
                        <span class="fdri">About Google</span>
                    </div>
                    <div id="fright">
                        <span class="fdri">Privacy</span>
                        <span class="fdri">Terms</span>
                        <span class="fdri">Preferences</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
